name: touritouri
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.1
  animated_splash_screen: ^1.1.0
  shared_preferences: ^2.0.8
  font_awesome_flutter: ^9.1.0
  carousel_slider: ^4.0.0
  page_transition: ^2.0.1-nullsafety.0
  package_info_plus: ^1.3.0
  http: ^0.13.4

  flutter_rating_bar: ^4.0.0
  flutter_cart: ^0.0.6
  multi_select_flutter: ^4.0.0
  modal_bottom_sheet: ^2.0.0
  provider: ^6.0.1
  another_flushbar: ^1.10.25


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.1
  flutter_launcher_icons: ^0.9.2
  json_serializable: ^4.1.4
  json_annotation: ^4.0.1
  # flutter pub run build_runner build || dart run build_runner build
  build_runner: ^2.0.6

  # 1a1a1a run: flutter clean && flutter pub get && flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#2196F3"
  color_dark: "#2196F3"
  image: assets/image_splash_full.png
  android: true
  ios: true
  android_gravity: fill
  # ios_content_mode: scaleAspectFill

  # Generate App Icon with Multiple Commands:
  # flutter clean
  # flutter pub get
  # flutter pub run flutter_launcher_icons:main
flutter_icons:
  image_path: "assets/logo_icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true


  assets:
    - assets/trophy.png
    - assets/logo.jpg
    - assets/bg_head_trophy.jpg


