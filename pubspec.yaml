name: touritouri
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.1
  animated_splash_screen: ^1.1.0
  shared_preferences: ^2.0.8
  font_awesome_flutter: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.2.4
  flutter_launcher_icons: ^0.9.2

  # 1a1a1a run: flutter clean && flutter pub get && flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#4756DF"
  color_dark: "#4756DF"
  image: assets/images/logo_splash.jpg
  android: true
  ios: true
  # android_gravity: fill
  # ios_content_mode: scaleAspectFill

  # Generate App Icon with Multiple Commands:
  # flutter clean
  # flutter pub get
  # flutter pub run flutter_launcher_icons:main
flutter_icons:
  image_path: "assets/images/logo_icon.jpg"
  android: true
  ios: true

flutter:

  uses-material-design: true


  assets:
    - assets/images/Onb01.png
    - assets/images/Onb02.png
    - assets/images/Onb03.png
    - assets/images/r-01.jpg
    - assets/images/r-02.jpg
    - assets/images/r-03.jpg
    - assets/images/logo1.jpg
    - assets/images/logo_splash.jpg
    - assets/images/logo_icon.jpg

